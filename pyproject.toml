[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "ayder-cli"
version = "0.6.0"
description = "Interactive AI agent chat client for local LLMs"
readme = "README.md"
requires-python = ">=3.12"
license = "MIT"
dependencies = [
    "openai",
    "prompt-toolkit",
    "rich>=13.0.0",
    "textual>=0.50.0",
]

[project.scripts]
ayder = "ayder_cli.client:run_chat"

[dependency-groups]
dev = [
    "pytest>=9.0.2",
    "pytest-cov>=7.0.0",
]
