name: Python package

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    # We removed the matrix of old Python versions because your code requires 3.12+
    steps:
    - uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v5
      with:
        enable-cache: true
        version: "latest"

    - name: Set up Python 3.12
      run: uv python install 3.12

    - name: Install dependencies
      run: uv sync --all-groups

    - name: Lint, Typecheck, and Test
      # This runs your 'check-all' task which uses ruff and mypy
      run: uv run poe check-all

    - name: Verify Build
      run: uv build
